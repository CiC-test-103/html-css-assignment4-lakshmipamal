<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="content"> 
  <div class="result">
    <h1>Your Result</h1>
    <div class="circle">
      <div class="score">76</div>
      <div class="total"> of 100</div>
    </div>

    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>

  </div> 
  
  <div class="summary">
  
    <div class="sumtitle">Summary</div>

  

    <div class="reaction">

      <img class="icon" src="/assets/images/icon-reaction.svg"> </img>
      <span>Reaction</span>
      <span class="grade"><b>80</b> <span class="gray">/ 100</span></span>
      </div>
  

    <div class="memory">
      <img class="icon" src="/assets/images/icon-memory.svg"> </img> 
      <span>Memory</span>
      <span class="grade"><b>92</b> <span class="gray">/ 100</span></span>
    </div>

    <div class="verbal"> 
      <img class="icon" src="/assets/images/icon-verbal.svg"> </img>
      <span>Verbal</span>
      <span class="grade"><b> 61</b> <span class="gray">/ 100</span> </span>
    </div>

    <div class="visual">
      <img class="icon" src="/assets/images/icon-visual.svg"> </img>
      <span>Visual</span>
      <span class="grade"><b> 72 </b><span class="gray">/ 100</span></span>
    </div>


    <button>
      Continue
    </button>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
